<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
    <title>Vegetarian Checker</title>
</head>
<body>
    <h1>Is it Vegetarian?</h1>

    <label for="barcode">Enter an UPC barcode number (12 digits):</label>
    <input type="number" id="barcode" name="barcode">
    <button type="button" onclick="getFetch();">Get Value</button>

    <img src="" id="product-img">
    <h2 id="product-name"></h2>
    <table id="ingredient-table">
        <tr>
            <th>Ingredient</th>
            <th>Vegetarian?</th>
        </tr>
    </table>
</body>
</html>
